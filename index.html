<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JR Nosso Lar - Loja Premium</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #2a2a2a;
      color: #e0e0e0;
    }

    header {
      background: #111;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 2px;
      color: #fff;
    }

    .hero {
      padding: 50px 20px;
      text-align: center;
      background: #333;
    }

    .hero h1 {
      font-size: 40px;
      color: #fff;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      opacity: 0.8;
      color: #d5d5d5;
    }

    .produtos {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 40px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .card {
      background: #3a3a3a;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .card h3 {
      color: #fff;
      margin-bottom: 10px;
      min-height: 55px;
    }

    .stars {
      font-size: 20px;
      color: #ff4d4d;
      margin-bottom: 10px;
    }

    .desc {
      font-size: 14px;
      opacity: .8;
      margin-bottom: 15px;
      min-height: 60px;
    }
